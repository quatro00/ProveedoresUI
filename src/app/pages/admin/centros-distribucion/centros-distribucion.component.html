<div nz-row nzGutter="25">
    <!-- skeleton -->
    <ng-template #loadingSkeleton>
      <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
        [nzParagraph]="{ rows: 6 }"></nz-skeleton>
    </ng-template>
    <!-- skeleton -->
    
    <div nz-col nzXs="24" nzMd="12">
      <ng-template #newItem>
        <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
         <nz-form-item>
             <nz-form-control nzErrorTip="Campo requerido.">
               <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Id SAP:</nz-form-label>
               <input formControlName="idSap" style="color:white" class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60" type="text" nz-input >
             </nz-form-control>
           </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Campo requerido.">
              <nz-form-label class="text-[15px] font-semibold text-dark capitalize mb-[10px]">Descripción:</nz-form-label>
              <input formControlName="descripcion" style="color:white" class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60" type="text" nz-input #nombre>
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-control nzErrorTip="Campo requerido.">
              <nz-checkbox-wrapper class="flex flex-col w-full capitalize basic-checkbox text-theme-gray dark:text-white/60 gap-[5px] mb-[15px]" (nzOnChange)="log($event)">
                <label class=" m-0 text-dark dark:text-white/[.87]" nz-checkbox nzValue="1" [nzChecked]="isChecked">Activo</label>
              </nz-checkbox-wrapper>

            </nz-form-control>
          </nz-form-item>
        </form>
        
      </ng-template>
      
      <!-- :End New project added -->
    </div>

    <div nz-col nzXs="24" class="mb-[25px]">
        <!-- New Contact -->
        <div class="flex items-center justify-center md:justify-end">
         <button class="flex items-center px-[14px] text-sm text-white rounded-md font-semibold bg-primary border-primary h-10 gap-[6px]" (click)="showNew(newItem)" nz-button >
           <i class="text-[12px]" nz-icon nzType="plus"></i>
           <span class="m-0">Crear centro</span>
         </button>
       </div>
         <!-- end: New Contact -->
      </div>

    <div nz-col nzXs="24" class="mb-[25px]">
      <ng-container *ngIf="showContent; else loadingSkeleton">
        <div
          class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative h-full">
          <div
            class="py-[16px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] border-regular dark:border-white/10 border-b">
            <h4 class="mb-0 text-lg font-medium text-dark dark:text-white/[.87]">Centros de distribucion</h4>
          </div>
          <div class="p-[25px]">
            <div class="w-full overflow-x-auto">
                <nz-table #basicTable 
                nzShowSizeChanger
                [nzData]="filteredData">
                  <thead>
                    <tr>
                      <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Id SAP</th>
                      <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Descripción</th>
                      <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize">Activo</th>
                      <th class="bg-regularBG dark:bg-[#323440] px-[20px] py-[16px] text-start text-dark dark:text-white/[.87] text-[15px] font-medium border-none before:hidden capitalize"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="group" *ngFor="let person of basicTable.data">
                     <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.idSap }}</td>
                     <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.descripcion }}</td> 
                     <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">{{ person.activo }}</td> 
                     <td class="ltr:pr-[20px] rtl:pl-[20px] text-dark dark:text-white/[.87] text-[15px] py-4 before:hidden border-none group-hover:bg-transparent">
                        <div class="flex items-center gap-[10px]">
                            <a class="text-light-extra text-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click"
                                [nzDropdownMenu]="projectListSetting2">
                                <span nz-icon nzType="more" nzTheme="outline"></span>
                              </a>
                              <nz-dropdown-menu #projectListSetting2="nzDropdownMenu">
                                <ul
                                  class="block bg-white dark:bg-[#1b1e2b] shadow-regular dark:shadow-[0_5px_30px_rgba(1,4,19,.60)] rounded-4 capitalize"
                                  nz-menu nzSelectable>
                                  <li  (click)="showEdit(newItem, person)"
                                    class="flex items-center text-theme-gray dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-white/10 px-3 py-1.5 text-sm dark:hover:text-white/[.87] gap-[6px]"
                                    nz-menu-item>
                                    <i nz-icon nzType="edit" theme="outline"></i>
                                    <span class="m-l-10">Editar</span>
                                  </li>
                                </ul>
                              </nz-dropdown-menu>
                          </div>
                    </td> 


                    </tr>
                  </tbody>
                </nz-table>
              </div>
          </div>
        </div>
      </ng-container>
    </div>
    </div>
