<div nz-row nzGutter="25">
    <!-- skeleton -->
    <ng-template #loadingSkeleton>
      <nz-skeleton class="bg-white dark:bg-white/10 rounded-6 p-[30px] pt-[15px]" [nzShape]="circle" [nzActive]="true"
        [nzParagraph]="{ rows: 6 }"></nz-skeleton>
    </ng-template>
    <!-- skeleton -->
  
    <div nz-col nzXs="6" >
      <ng-container *ngIf="showContent; else loadingSkeleton">
        <div
          class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative mb-[25px]">
          <div
            class="py-[16px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] border-regular dark:border-white/10 border-b">
            <h4 class="mb-0 text-lg font-medium text-dark dark:text-white/[.87]">Busqueda</h4>
          </div>
          <div class="p-[25px]">
            <form nz-form>

                <nz-form-item>
                    <nz-form-label class="flex items-center font-medium dark:text-white/60" nzXs="24"
                      nzFor="text2">Orden de compra
                    </nz-form-label>
                    <nz-form-control nzXs="24">
                      <input
                        class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
                        nz-input name="text2" type="text" id="text2">
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label class="flex items-center font-medium dark:text-white/60" nzXs="24"
                      nzFor="text2">Fecha
                    </nz-form-label>
                    <nz-form-control nzXs="24">
                      <input
                        class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
                        nz-input name="text2" type="text" id="text2">
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label class="flex items-center font-medium dark:text-white/60 mb-[10px]" nzXs="24"
                      nzFor="textarea2">Proveedores
                    </nz-form-label>
                    <nz-form-control nzXs="24">
                      <nz-select class="basic-select" name="basic-tag-mode" nzMode="tags" nzPlaceHolder="Tag Mode"
                        [(ngModel)]="listOfTagOptions">
                        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value">
                        </nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>

              <nz-form-item class="mb-[25px]">
                <nz-form-label class="flex items-center font-medium dark:text-white/60 mb-[10px]" nzXs="24"
                  nzFor="textarea1">Estatus
                </nz-form-label>
                <nz-form-control nzXs="24">
                  <nz-select class="basic-select" name="basicSelect" ngModel="jack">
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
             
              
             
            </form>
          </div>
        </div>
      </ng-container>
    </div>
  
    
    <div nz-col nzXs="18" class="mb-[25px]">
      <ng-container *ngIf="showContent; else loadingSkeleton">
        <div
          class="bg-white dark:bg-white/10 m-0 p-0 text-theme-gray dark:text-white/60 text-[15px] rounded-10 relative h-full">
          <div
            class="py-[16px] px-[25px] text-dark dark:text-white/[.87] font-medium text-[17px] border-regular dark:border-white/10 border-b">
            <h4 class="mb-0 text-lg font-medium text-dark dark:text-white/[.87]">Ordenes de compra</h4>
          </div>
          <div class="p-[25px]">
            <form nz-form>
              <nz-form-item class="mb-[25px]">
                <nz-form-label class="flex items-center font-medium dark:text-white/60" nzLg="6" nzMd="9" nzXs="24"
                  nzFor="text1">Large Input
                </nz-form-label>
                <nz-form-control nzLg="18" nzMd="15" nzXs="24">
                  <input
                    class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] min-h-[50px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
                    nz-input name="text1" type="text" id="text1" placeholder="size='large'">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label class="flex items-center font-medium dark:text-white/60" nzLg="6" nzMd="9" nzXs="24"
                  nzFor="text2">Default Input
                </nz-form-label>
                <nz-form-control nzLg="18" nzMd="15" nzXs="24">
                  <input
                    class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[46px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
                    nz-input name="text2" type="text" id="text2" placeholder="size='Default'">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label class="flex items-center font-medium dark:text-white/60" nzLg="6" nzMd="9" nzXs="24"
                  nzFor="text3">Small Input
                </nz-form-label>
                <nz-form-control nzLg="18" nzMd="15" nzXs="24">
                  <input
                    class="w-full rounded-4 border-normal border-1 text-[15px] dark:bg-white/10 dark:border-white/10 px-[20px] py-[12px] h-[30px] outline-none placeholder:text-[#A0A0A0] text-theme-gray dark:text-white/60"
                    nz-input name="text3" type="text" id="text3" placeholder="size='Small'">
                </nz-form-control>
              </nz-form-item>
            </form>
          </div>
        </div>
      </ng-container>
    </div>
    </div>
